            html, body {

                background-size: cover;

            .full-height {
                height: 100vh;
            }

            .flex-center {
                align-items: center;
                display: flex;

            .position-ref {
                position: relative;
            }

            }

            .content {
                text-align: center;
            }

            .title {
                font-size: 84px;
            }

            .links > a {
                color: #636b6f;
                padding: 0 25px;

                font-weight: 600;
                letter-spacing: .1rem;
                text-decoration: none;
                text-transform: uppercase;
            }

            .m-b-md {
                margin-bottom: 30px;
            }
